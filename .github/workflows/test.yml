name: Django Tests

on:
  push:
    branches:
      - main
      - 2-move-to-django-socio-grpc-framework

  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4

        with:
          python-version: "3.12" # Replace with your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/dofus_market/requirements.txt

      - name: Run Django tests
        run: |
          cd backend && pytest --cov

      - name: Upload test results
        uses: actions/upload-artifact@v4

        with:
          name: test-results
          path: test-results/ # Replace with the path to your test results
